<html lang="en">
  <head>
    <head>
      <script
        src="https://kit.fontawesome.com/f52626a245.js"
        crossorigin="anonymous"
      ></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="newstyle.css" />
      <link rel="stylesheet" href="./promosection/promo.css" />
      <link rel="stylesheet" href="./menusection/menu.css" />
      <link rel="stylesheet" href="./showsection/showcase.css" />

      <title>Super-Donair.com</title>
      <link
        rel="icon"
        href="https://cdn-icons-png.flaticon.com/512/1330/1330465.png"
        type="image/x-icon"
      />
    </head>
  </head>
  <body>
    <section class="nav-bar">
      <div class="navbar-container">
        <div class="nav">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <h1>Super-Donair</h1>
        </div>
      </div>
    </section>

    <section class="showcase">
      <div class="showcase-container">
        <div class="slider">
          <div class="slide" id="slide-1"></div>
          <div class="slide" id="slide-2"></div>
          <div class="slide" id="slide-3"></div>
          <div class="slider-info" id="slider-info-1">
            <div class="slider-info-text">
              <h2>Delicious</h2>
              <h1>Donairs</h1>
            </div>
          </div>
          <div class="slider-info" id="slider-info-2">
            <div class="slider-info-text">
              <h2>Amazing</h2>
              <h1>Platters</h1>
            </div>
          </div>

          <div class="slider-info" id="slider-info-3">
            <div class="slider-info-text">
              <h2>Donair</h2>
              <h1>Pizzas</h1>
            </div>
          </div>

          <div class="buttons sm">
            <i class="fa fa-circle" id="circle-1" style="color: crimson"></i>
            <i class="fa fa-circle" id="circle-2"></i>
            <i class="fa fa-circle" id="circle-3"></i>
          </div>
          <div class="buttons lg">
            <i class="fa fa-circle" id="circle-1-lg" style="color: crimson"></i>
            <i class="fa fa-circle" id="circle-2-lg"></i>
            <i class="fa fa-circle" id="circle-3-lg"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="promo">
      <div class="promo-container">
        <div class="promo-block">
          Located at 133st and 44 avenue stop by today
        </div>
        <div class="promo-block" id="promo-2">Always served fresh</div>
        <div class="promo-block">Check our specials</div>
      </div>
    </section>
    <section class="menu">
      <div class="menu-container">
        <div class="menu-header">
          <h1>Our Menu</h1>
        </div>
        <div class="menu-options">
          <div class="menu-option">
            <div class="menu-button">
              <i class="fa fa-plus"></i>
              <h3>Doniars</h3>
            </div>
            <div class="menu-slider">
              <div class="menu-slide"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="scroll-up">
      <button onclick="topFunction()" id="myBtn" title="Go to top">
        <i class="fa fa-chevron-up"></i>
      </button>
    </section>
    <section class="footer">Footer</section>
  </body>

  <script src="./showsection/showcase.js"></script>
</html>
